version: "3"
services:
  library-client:
    image: trainingfront
    stdin_open: true
    ports: 
      - "3000:80"
    networks:
      - mern-app
  library-server:
    image: trainingback
    ports:
      - "8000:8000"
    networks:
      - mern-app
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017"
    networks:
      - mern-app
    volumes:
      - mongo-data:/data/db
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local